<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet Example</title>
  <link rel="stylesheet" type="text/css" href="appStyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/4451c49a2a.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  
</head>

<body>
  
  <div id='header' class='head-container'>
    <div id='logo'><h1><i class="fas fa-running"'></i> PoseNet Example</h1></div>
    <div id='instructions'>
      <ol>
        <li>Make sure your webcam can see your entire body</li>
        <li>Turn so your <b id="sideInstruction">left</b> side is nearest the camera</li>
        <li>Perform a squat!</li>
      </ol>
    </div>
  </div>
  
  <div id='status' class='loadbar'>
    <span>Loading...</span>
  </div>
  
<div class='flex-container' id='main-bg'>
  <div class='flex-container' id='main'>
    <div id='app'>
      <!-- Canvas will go here -->
    </div>
    <div id='results' class='display'>
      
      <h1>Max Values</h1>
      <div class='results-container-top'>
        <div class='value'>
          <p>Knee Flexion:</p>
          <p class='degrees'><span id='kneeFlexion'>-</span>째</p>
        </div>
        <div class='value'>
          <p>Hip Flexion:</p>
          <p class='degrees'><span id='hipFlexion'>-</span>째</p>
        </div>
      </div>
      <div class='results-container-bottom'>
        <div class='value'>
          <p>Shank Angle:</p>
          <p class='degrees'><span id='shinAngle'>-</span>째</p>
        </div>
        <div class='value'>
          <p>Trunk Angle:</p>
          <p class='degrees'><span id='trunkAngle'>-</span>째</p>
        </div>
      </div>
      <div id='switchButtonContainer' class='buttonContainer'></div>
      <div id='saveButtonContainer' class='buttonContainer'></div>
    </div>
  </div>
</div>
  
  <div class='footer'>
    <p><a href="https://jmablog.com"><i class="far fa-arrow-alt-circle-left"></i> Return to jmablog</a></p>
  </div>
  
</body>

</html>
